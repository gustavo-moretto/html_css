<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>

<body>
    <h1>Usando links externos</h1>
    <p>Acessar meu github:
        <a href="https://github.com/gustavo-moretto" target="_blank" rel="external">GitHub - Gustavo M. Moretto</a>
    <p>target="_blank" -> abre o site em uma nova aba</p>
    <!---tipos de target
                _blank: link abre em nova janela
                _self: link abre na janela atual
                _top: desfaz os frames e abre o destino no navegador completo
                _parent: similar ao top em uma referência à janela mãe
        --->
    <p>rel="external" -> indica que é um site que não faz parte do site</p>
    <!---tipos de rel
                next: link para próxima parte do documento atual
                prev: link para parte anterior do documento atual
                author: link para o site do autor do artigo atual
                nofollow: link para um site não endossado (p. ex. link pago)
        --->
    </p>

</body>

</html>
