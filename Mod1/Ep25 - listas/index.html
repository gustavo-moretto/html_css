<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Listas</title>
</head>

<body>
    <h1>Listas Ordenadas (OL)</h1>
    <ol type="1" start="1">
        <li>Acordar
        <li>Tomar café
        <li>Escovar os dentes
        <li>Sair trabalhar
    </ol>

    <h1>Listas Não Ordenadas</h1>
    <ul type="square"> <!---square, circle, disc-->
        <li>Comprar pão</li>
        <li>Colocar lixo pra fora</li>
        <li>Lavar louça</li>
    </ul>
</body>

</html>
