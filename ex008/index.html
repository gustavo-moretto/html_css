<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Formatação de textos</h1>
    <h2>Negrito</h2>
    <p>Frase em <b>negrito</b> não semântica</p>
    <p>Frase em <strong>negrito</strong> semântica</p>
    <p>Frase em <i>itálico</i> não semântica</p>
    <p>Frase em <em>itálico</em> semântica</p>
    <p><mark style="background-color: green;">Texto marcado</mark></p>
    
</body>
</html>
